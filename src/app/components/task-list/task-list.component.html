<div class="grid-x">
  <div class="cell header">Regex Engine</div>
  <ul class="cell options">
    <li>Java</li>
    <li>JavaScript</li>
  </ul>
  <div class="cell header">Mode</div>
  <ul class="cell options">
    <li class="grid-x" *ngFor="let mode of modes">
      <a class="cell auto" (click)="onSwitchMode(mode.type)">{{mode.title}}</a>
      <div class="cell shrink" *ngIf="selectedMode==mode.type">âˆš</div>
    </li>
  </ul>
  <div class="cell header">Tasks</div>
  <div class="cell">
    <ol class=" task-list">
      <li *ngFor="let task of tasks">
        <a (click)="onTaskSelected(task)">{{task.title}}</a></li>
    </ol>
  </div>
</div>
